# Application Information
spring.application.name=customer-service
server.port=8080

# Common Database Configuration (will be overridden by profiles)
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# Common JPA Configuration - Safe defaults for Docker
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${DB_DRIVER:org.hibernate.dialect.H2Dialect}

# Fix for MySQL transaction issues (when using MySQL)
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.check_nullability=false

# Transaction management
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.isolation=2

# Disable Flyway validation
spring.flyway.validate-on-migrate=false

# Common Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false

# Common JWT Configuration
jwt.secret=${JWT_SECRET:default-jwt-secret-key}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Common Logging Configuration
logging.level.com.seek.test=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

# Common Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Common OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Common Security Configuration (enabled by default)
# No security exclusion here - will be overridden by dev profile