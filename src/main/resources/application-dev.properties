# Application Information
spring.application.name=customer-service
server.port=8080

# Database Configuration (AWS RDS - same as prod)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# JPA Configuration (more verbose for development)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Fix for MySQL transaction issues
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.check_nullability=false

# Transaction management
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.isolation=2

# Disable Flyway validation
spring.flyway.validate-on-migrate=false

# Connection Pool Configuration (smaller for dev)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Logging Configuration (more detailed for development)
logging.level.com.seek.test=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,custom-info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true

# Application Info Configuration
info.app.name=Customer Service API
info.app.description=Spring Boot REST API for Customer Management
info.app.version=1.0.0
info.app.author=Erick Avila
info.app.email=erickdavila11@gmail.com
info.app.technology=Spring Boot 3.3.13
info.app.java.version=17
info.app.database=MySQL/AWS RDS
info.app.deployment=AWS ECS Fargate

# Metrics Configuration
management.metrics.tags.application=customer-service
management.metrics.tags.environment=${SPRING_PROFILES_ACTIVE}
management.metrics.export.prometheus.enabled=true

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Security Configuration (JWT enabled for dev - but Swagger accessible)
# JWT authentication required for API endpoints, but Swagger UI is accessible